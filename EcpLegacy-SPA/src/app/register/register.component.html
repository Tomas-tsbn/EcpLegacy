<div class="container"> 
  <form #registerForm="ngForm" (ngSubmit)="register()">
  <div class="row">
    <div class="col-md-12">
        <h2 class="text-center text-primary">Sign Up</h2>
        <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" required name="fullname" [(ngModel)]="model.name" placeholder="Full name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" required name="email" [(ngModel)]="model.email" placeholder="Email">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" required name="shortname" [(ngModel)]="model.friendlyname" placeholder="Short name">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group text-center">
        <button class="btn btn-success mr-3" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
  </form>
</div>
